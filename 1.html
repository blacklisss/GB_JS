<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Урок 4. Задание 1.</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
    "use strict";

    function ProductES5(name, price, opts = {}) {
        this.name = name;
        this.price = price;
        this.opts = opts ?? {minimumFractionDigits: 0, locale: 'ru-RU'};
    }

    ProductES5.prototype.make25Discount = function () {
        this.price *= 0.75;
    };

    ProductES5.prototype.getLocalPrice = function () {
        return this.price.toLocaleString(this.opts.locale, this.opts)
    };

    const productES5 = new ProductES5('BMW', 3000000);
    console.log(`Название: ${productES5.name}, цена: ${productES5.getLocalPrice()}`);
    productES5.make25Discount();
    console.log(`Название: ${productES5.name}, цена: ${productES5.getLocalPrice()}`);


    class ProductES6 {
        constructor(name, price, opts = {}) {
            this.name = name;
            this.price = price;
            this.opts = opts ?? {minimumFractionDigits: 0, locale: 'ru-RU'};
        }

        make25Discount() {
            this.price *= 0.75;
        }
        getLocalPrice () {
            return this.price.toLocaleString(this.opts.locale, this.opts)
        };
    }

    const productES6 = new ProductES6('BMW', 3000000);
    console.log(`Название: ${productES6.name}, цена: ${productES6.getLocalPrice()}`);
    productES6.make25Discount();
    console.log(`Название: ${productES6.name}, цена: ${productES6.getLocalPrice()}`);

</script>
</body>
